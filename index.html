<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar |ScriptingWithSaad</title>
    
    <!-- link css file -->
    <link rel="stylesheet" href="./stylesheet/style.css">
    
    <!-- link favicon -->
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
</head>
<body>


    <div class="hero">

        <div class="calender">
            <div class="left">
                <p id="date">01</p>
                <p id="day">Sunday</p>
            </div>
            <div class="right">
                <p id="month">January</p>
                <p id="year">2024</p>
            </div>
        </div>
    </div>
    

    <!-- link script file -->
    <script src="./script/script.js"></script>
</body>
</html>
